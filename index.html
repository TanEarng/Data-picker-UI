<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data picker UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="datepicker">
        <!-- head -->
        <div class="datapicker__input">
            <input type="text" placeholder="DD/MM/YYYY">
            <img src="download.png" alt="calendar">
        </div>
    </div>
    <div class="calendar">
        <!-- body -->
        <div class="calender__header">
            <div class="prev">&#8678;</div>
            <span class="month-year">DECEMBER 2024</span>
            <div class="next">&#8680;</div>
           
        </div>
        <div class="calender__header-day_names">
            <span >S</span>
            <span >M</span>
            <span >T</span>
            <span >W</span>
            <span >T</span>
            <span >F</span>
            <span >S</span>
        </div>
        
        <div class="calender__body">
            <div class="days">
                <span></span><span></span><span></span><span></span><span></span><span></span><span>1</span>
                <span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span>
                <span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span>
                <span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span><span>22</span>
                <span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span><span>29</span>
                <span>30</span><span>31</span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>
</body>
</html>
